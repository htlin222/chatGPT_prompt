name: Build JSON from YAML

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Combine YAML files
      run: |
        cat /prompt/*.yaml > all.yaml

    - name: Convert YAML to JSON
      run: |
        pip install PyYAML
        python -c "import sys, yaml, json; y=yaml.safe_load(sys.stdin.read()); print(json.dumps(y))" < all.yaml > /json/all.json
